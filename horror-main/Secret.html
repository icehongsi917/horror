<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Can you really not see anything?"</title>
    <style>
        h1{
            color: rgba(255, 255, 255, 0);
            text-align: center;

            cursor: help;
        }
    </style>
</head>
<body>
    <h1>1110011 1100101 1100011 1110010 1100101 1110100 1100011000000110 1100010111010000 100000 1011111001000100 1011110000000000 1011110010001000 1101011000111000 1011100101111100 100000 1100010011110000 1100001011011100 1100011000100100</h1>
    <script>
        // 페이지가 로드될 때 prompt 창이 나타나도록 설정
        var secretCode = prompt("Are You Secret?");

        // secretCode가 "190827"인 경우 첫 번째 사이트로 리디렉션
        if (secretCode === "190827") {
            window.location.href = "secret190827.html"; // 첫 번째 사이트 URL
        }
        // 그 외의 모든 다른 입력값에 대해 두 번째 사이트로 리디렉션
        else if (secretCode !== null && secretCode !== "") {
            window.location.href = "https://your-second-website.com"; // 두 번째 사이트 URL
        }
        else {
            alert("No code entered!");
        }
    </script>
</body>
</html>
